<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snackbar</title>
  </head>
  <body class="container">
    <div class="snackbar snackbar-top">
      <span class="text"> Can't send photo. Retry in 5 seconds. </span>
      <div class="actions">
        <button class="snackbar__btn snackbar__action">RETRY</button>
        <button class="snackbar__btn snackbar__btn--close">
          <span class="fas fa-times"></span>
        </button>
      </div>
    </div>
    <div class="snackbar snackbar-bottom">
      <span class="text"> Can't send photo. Retry in 5 seconds. </span>
      <div class="actions">
        <button class="snackbar__btn snackbar__action">RETRY</button>
        <button class="snackbar__btn snackbar__btn--close">
          <span class="fas fa-times"></span>
        </button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
