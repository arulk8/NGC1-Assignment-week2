<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Header</title>
  </head>
  <body>
    <!---- Fixed -->
    <header class="header__container fixed">
      <div class="header__logo">
        <a href="" class="fas fa-bars"></a>
        <h3>Fixed Nav</h3>
      </div>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider-lg"></div>

    <!---- Standard -->
    <header class="header__container standard">
      <div class="header__logo">
        <a href="" class="fas fa-bars"></a>
        <h3>Standard Nav</h3>
      </div>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>
    <!---- Short -->
    <header class="header__container short">
      <div class="header__logo">
        <a href="" class="fas fa-bars"></a>
        <h3>Short Nav</h3>
      </div>
      <nav class="header__nav header__nav--short">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>
    <!---- Short and always collapsed-->
    <header class="header__container short-collapsed">
      <div class="header__logo">
        <a href="" class="fas fa-bars"></a>
        <h3 class="header__title header__title--short-collapsed">
          Short Composed Nav
        </h3>
      </div>
      <nav class="header__nav header__nav--short-collapsed">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>
    <!---- prominent -->
    <header class="header__container prominent">
      <div class="header__logo header__logo--prominent">
        <a class="fas fa-bars header__icon--prominent" href=""></a>
        <h3 class="header__title header__title--prominent">Prominent</h3>
      </div>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>
    <!---- prominent & Dense-->
    <header class="header__container prominent-dense">
      <div class="header__logo header__logo--prominent-dense">
        <a class="fas fa-bars header__icon--prominent-dense" href=""></a>
        <h3 class="header__title header__title--prominent-dense">
          Prominent Dense Nav
        </h3>
      </div>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>
    <!---- Dense-->
    <header class="header__container dense">
      <div class="header__logo">
        <a href="" class="fas fa-bars"></a>
        <h3>Dense Nav</h3>
      </div>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="" class="fas fa-arrow-circle-down"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-print"> </a>
          </li>
          <li class="nav__item">
            <a href="" class="fas fa-bookmark"> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>
  </body>
  <script src="./app.js"></script>
</html>
